<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K_K | {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 navigation ">
                <nav class="sticky-top">
                    <h1 class="display-5">
                        <a href="{% url 'home' %}" class="text-decoration-none link-dark">K_K</a>
                    </h1>
                    {% if request.user.is_authenticated %}
                    <div class="dropdown">
                        <div class="">
                            <a href="#" class="link-dark text-decoration-none">{{ request.user.nickname }}</a>
                        </div>
                        <a href="#" class="align-items-center link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <strong>@{{ request.user.main_name }}</strong>
                        </a>
                        <ul class="dropdown-menu text-small shadow" style="">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Выход</a></li>
                        </ul>
                    </div>
                    {% else %}
                    <a href="{% url 'login' %}" class="link-dark text-decoration-none">
                            <strong>Войти</strong>
                    </a>
                    {% endif %}
                    <hr>
                    <ul class="sidebar-nav">
                        <li>Tweets</li>
                        <li>Messages</li>
                        <li>Smth</li>
                    </ul>
                </nav>
            </div>
            <div class="col-10 text-center">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
{% load static %}
<!--<script src="{% static 'js/bootstrap.min.js' %}"></script>-->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>

{% extends 'base.html' %}
{% block title %}
Поиск
{% endblock %}

{% block page_header %}
Поиск
{% endblock %}

{% block content %}
<div class="row mt-3">
    <div class="col-2"></div>
        <div class="list-group col-8">
            <form action="{% url 'search' %}" method="get">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Пользователи" name="q" aria-describedby="button-addon2">
                    <button class="btn btn-dark" type="submit" id="button-addon2">Поиск</button>
                </div>
            </form>
        </div>
    <div class="col-2"></div>
</div>
{% endblock %}

{% block sidebar_buttons %}
{% if user.is_authenticated %}
<li class="nav-item">
    <a href="#" class="nav-link link-dark" aria-current="page">
      <svg class="bi me-2" width="16" height="16" fill="currentColor"><use xlink:href="#news"/></svg>
      <strong>Новости</strong>
    </a>
</li>
<li class="nav-item">
    <a href="{% url 'tweet-list' user.pk %}" class="nav-link link-dark" aria-current="page">
        <svg class="bi me-2" width="16" height="16"><use xlink:href="#my-tweet"/></svg>
      <strong>Мои твиты</strong>
    </a>
</li>
<li class="nav-item">
    <a href="{% url 'dialogue-list' user.pk %}" class="nav-link link-dark" aria-current="page">
      <svg class="bi me-2" width="16" height="16"><use xlink:href="#chats"/></svg>
        <strong>Диалоги</strong>
    </a>
</li>
<li class="nav-item">
    <a href="{% url 'main-search' %}" class="nav-link link-light active bg-success" aria-current="page">
        <svg class="bi me-2" width="16" height="16" fill="currentColor"><use xlink:href="#search"/></svg>
      <strong>Поиск</strong>
    </a>
</li>
<li class="nav-item">
    <a href="{% url 'list-of-follows' %}" class="nav-link link-dark" aria-current="page">
        <svg class="bi me-2" width="16" height="16"><use xlink:href="#subs"/></svg>
      <strong>Подписки</strong>
    </a>
</li>
{% endif %}
{% endblock %}
